# Rules that are set for removal have not been included
rules:
  000-US-spellcheck: # No value in a clean case for spelling
    cases:
      - id: misspell
        filetypes: [md, rst]
        content: |
          This Frist wrod has someting incorrect.
        expect:
          triggers:
            - Frist
            - wrod
            - someting
          severity: error
  003-Ubuntu-names-versions:
    cases:
      - id: ubuntu-names-md
        filetypes: [md]
        content: |
          Ubuntu 24.04 has been released
          Ubuntu 23.10 LTS is codenamed Mantic Minotaur
          Ubuntu 24.04 LTS (Numbat)
          How to download Ubuntu 22.04
          Installed version is Ubuntu 18.10 (Cuttlefish)

          ## Ubuntu 21.10 LTS

          | Cycle  | OS                          |
          |--------|-----------------------------|
          | 22.04  | Ubuntu 22.04 LTS (Jimmy)    |
          | 22.04  | Ubuntu 22.04 (Kinetic Kudu) |
        expect:
          triggers:
            - 'Ubuntu 18.10 ('
            - 'Ubuntu 21.10 LTS'
            - 'Ubuntu 22.04'
            - 'Ubuntu 22.04'
            - 'Ubuntu 22.04 LTS ('
            - 'Ubuntu 23.10 LTS'
            - 'Ubuntu 24.04'
            - 'Ubuntu 24.04 LTS ('
          severity: error
      - id: valid-md
        filetypes: [md]
        content: |
          Ubuntu 24.04 LTS
          Ubuntu 24.04 LTS (Noble)
          Ubuntu 24.04 LTS (Noble Numbat)

          ## Ubuntu 24.04 LTS

          | Cycle  | OS                          |
          |--------|-----------------------------|
          | 22.04  | Ubuntu 22.04 LTS (Jammy)    |
          | 22.10  | Ubuntu 22.10 (Kinetic Kudu) |
        expect:
          triggers: []
          severity: error
  004-Canonical-product-names: # Not currently working for multi-word terms
    cases:
      - id: canonical-product-names
        filetypes: [md, rst]
        content: |
          It's Anbox Cloud, not Anbox cloud or AnBox.
          We say Charmed Kubeflow not charmed kubeflow.
          The Canonical Observability Stack is called COS and is not
          a Canonical observability stack.
          Juju, never JuJu, nor juju when not referring to the command `juju`.
          Landscape and Launchpad, not LandScape or LaunchPad.
          If you say lxd it should be in backticks `lxd`.
          For the love of all that is holy, MAAS, not Maas or MaaS.
          MicroCeph and MicroCloud, not Microceph or Microcloud.
          MicroK8s, not Microk8s.
          MicroOVN, not microOVN or MicroOvn.
          MicroStack is the name, not microstack or Microstack.
          Mir doesn't have a common misspelling.
          Multipass, like in that film, not MultiPass.
          Snapcraft, not SnapCraft or snapcraft.
          snapd not snapD or SnapD or Snapd.
          Ubuntu Pro, not Ubuntu pro.
          Ubuntu Server, though I guess people may talk about *an*
          Ubuntu server, but that should prompt a query. 
        expect:
          triggers:
            - cloud
            - AnBox
            - charmed
            - kubeflow
            - observability stack
            - JuJu
            - juju
            - LandScape
            - LaunchPad
            - lxd
            - Maas
            - MaaS
            - Microceph
            - Microcloud
            - Microk8s
            - microOVN
            - MicroOvn
            - microstack
            - Microstack
            - MultiPass
            - SnapCraft
            - snapcraft
            - snapD
            - SnapD
            - pro
          severity: error
